<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="head_bar">
            <h1 class="head_bar__title">Bookshelf Apps</h1>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <section class="section-left">
                    <div class="search_section card">
                        <h2>Cari Buku (Opsional)</h2>
                        <form id="searchBook">
                            <label for="searchBookTitle">Judul</label>
                            <input id="searchBookTitle" type="text">
                            <button id="searchSubmit" type="submit">Cari</button>
                        </form>

                        <div id="searchResult" class="book_list" style="width: 100%"></div>
                    </div>

                    <div class="input_section card">
                        <h2>Masukkan Buku Baru</h2>
                        <form id="inputBook">
                            <div class="input">
                                <label for="inputBookTitle">Judul</label>
                                <input id="inputBookTitle" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookAuthor">Penulis</label>
                                <input id="inputBookAuthor" type="text" required>
                            </div>
                            <div class="input">
                                <label for="inputBookYear">Tahun</label>
                                <input id="inputBookYear" type="number" required>
                            </div>
                            <div class="input_inline">
                                <label for="inputBookIsComplete">Selesai dibaca</label>
                                <input id="inputBookIsComplete" type="checkbox">
                            </div>
                            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai
                                    dibaca</span></button>
                        </form>
                    </div>
                </section>

                <section class="section-right">
                    <div class="book_shelf card">
                        <h2>Belum selesai dibaca</h2>
                        <div id="incompleteBookshelfList" class="book_list"></div>
                    </div>

                    <div class="book_shelf card">
                        <h2>Selesai dibaca</h2>
                        <div id="completeBookshelfList" class="book_list"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js" type="text/javascript"></script>

</body>

</html>
